<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Guessing Game</title>
    <link rel="stylesheet" href="../main/css/style.css"> <!-- Link to main site styles if needed for partials -->
    <link rel="stylesheet" href="./poster-resource/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/main/img/favicon.png">
</head>

<body>
    <div class="game-container">
        <!-- <header>
            <h3>Guess the Movie Poster</h3>
        </header> -->

        <div class="game-area">
            <div class="poster-container" id="poster-container">
                <img id="poster-image" src="" alt="Movie Poster" class="poster-image">
                <div class="grid-overlay" id="grid-overlay">
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="btn-random-reveal" class="btn tertiary">Random Reveal</button>
            <button id="btn-show-all" class="btn primary">Show Whole Image</button>
            <button id="btn-next" class="btn secondary">Next Poster</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="./poster-resource/script.js"></script>
</body>

</html>
